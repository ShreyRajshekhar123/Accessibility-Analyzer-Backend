<!DOCTYPE html>
<html>
  <!-- lang attribute REMOVED for testing -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Test Page</title>
    <style>
      .low-contrast {
        color: #aaaaaa; /* Light gray */
        background-color: #ffffff; /* White */
      }
    </style>
  </head>
  <body>
    <h1>Accessibility Test</h1>
    <p style="color: #aaaaaa; background-color: #ffffff">
      This text has low contrast (light gray on white).
    </p>

    <div style="background-color: #e0e0e0; padding: 10px">
      <span style="color: #555555; background-color: #e0e0e0">
        This text might also have low contrast (darker gray on light gray).
      </span>
    </div>

    <p class="low-contrast">
      This text uses external/internal CSS, which our custom rule will NOT
      detect.
    </p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <input type="text" placeholder="Email" id="email_placeholder" />
    </form>

    <img src="https://placehold.co/150x100?text=Test" alt="" />
    <!-- Image with missing alt -->

    <h2>Interactive Elements</h2>
    <a href="#"></a>
    <!-- EMPTY LINK -->
    <button></button>
    <!-- EMPTY BUTTON -->
    <a href="#" aria-label="Skip to content"></a>
    <!-- Link with aria-label -->
    <button aria-label="Close">X</button>
    <!-- Button with aria-label -->
    <a href="#">Read More</a>
    <!-- Non-descriptive link text -->
    <a href="#">Click Here</a>
    <!-- Non-descriptive link text -->
    <a href="#">Learn More</a>
    <!-- Non-descriptive link text -->
    <button>Submit</button>
    <!-- Button with visible text -->

    <h2>Media Elements</h2>
    <video controls src="video.mp4"></video>
    <!-- Video without captions/descriptions -->
    <audio controls src="audio.mp3"></audio>
    <!-- Audio without captions -->
    <video controls src="video2.mp4">
      <track
        kind="captions"
        src="video2_captions.vtt"
        srclang="es"
        label="Spanish"
      />
    </video>
    <!-- Video with only captions, still missing descriptions -->
  </body>
</html>
